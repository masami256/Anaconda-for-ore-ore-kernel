partition=1
default=linux
read-write
timeout=100
message=/boot/boot.msg
image[sun4u]=/boot/vmlinuz
        label=linux
        alias=install
        initrd=/boot/initrd.img
image[sun4u]=/boot/vmlinuz
        label=text
        append=text
        initrd=/boot/initrd.img
image[sun4u]=/boot/vmlinuz
        label=ks
        append=ks
        initrd=/boot/initrd.img
